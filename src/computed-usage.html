<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .warring {
            color: red;
        }
    </style>
</head>
<body>
    
    <div id="app">
        <p v-bind:class="errorTextColor">Hello Vue~~~</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>

        new Vue({
            el: '#app',
            data: {
                cname: 'warring',
                isError: false
            },
            computed: {
                errorTextColor: function() {
                    return this.isError ? this.cname : null
                },
            },
        })

    </script>
</body>
</html>
