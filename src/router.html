<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div id="app">
        <div>
            <router-link to="/login">Login</router-link>
            <router-link to="/main">Main</router-link>
        </div>
        <router-view></router-view>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router@3"></script> <!-- 순서가 중요, 뷰 먼저, 그다음 뷰 라우터 해야한다고함... -->


    <script>

        let LoginComponent = {
            template: '<div>login</div>'
        }

        let MainComponent = {
            template: '<div>main</div>'
        }

        let Router = new VueRouter({
            // 페이지의 라우팅 정보가 들어감, 배열 하나 하나 당 라우팅 할 페이지 정보를 넣어줌
            mode: 'history', // http://127.0.0.1:5500/src/router.html#/main -> http://127.0.0.1:5500/main 처럼 사라짐...
            routes : [
                {
                    path: '/login', // 페이지의 url 이름
                    component: LoginComponent, // 해당 url에서 표현될 컴포넌트
                },
                {
                    path: '/main',
                    component: MainComponent,
                }
            ]
        });

        let vm = new Vue({
            el: '#app',
            components: {

            },
            methods: {

            },
            router: Router,
        })
    </script>

</body>
</html>
