<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="app">
        <app-header v-bind:propsdata="num"></app-header>
        <app-content v-on:pass="onEvent"></app-content>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    
    <script>

        let appHeader = {
            template : '<div>app-header {{ propsdata }}</div>',
            props: ['propsdata']
        }

        let appContent = {
            template : '<div><p>app-content</p><button v-on:click="passEvent">pass</button></div>',
            methods: {
                passEvent: function() {
                    console.log('event~~');
                    this.$emit('pass', 10)
                }
            }
        }

        new Vue({
            el: "#app",
            components: {
                'app-header': appHeader,
                'app-content': appContent,
            },
            data: {
                num: 0
            },
            methods: {
                onEvent: function(value) {
                    console.log(value);
                    this.num += value
                }
            }
        })

    </script>
    
</body>
</html>
